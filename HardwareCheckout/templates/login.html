{% extends "base.html" %}

{% block content %}
<div class="login-signup-form--column">
    <div class="login-signup--title">Login</div>
    <div class="login-signup--box">
        {% if messages %}
            <div class="notification notification-banner">
                {{ messages }}
            </div>
        {% end %}

        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="User Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% end %}
