<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>

    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
</head>

<body>
<section class="hero is-primary is-fullheight">

    <div class="hero-head">
        <nav class="navbar">
            <div class="container">

                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="{{ url_for('main.index') }}" class="navbar-item">
                            Home
                        </a>

                        {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                        {% endif %}

                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div id="stream-1" class="column"></div>
                <div id="stream-2" class="column"></div>
                <div id="stream-3" class="column"> </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript">
    let player1 = new Twitch.Player("stream-1", {
        width: 400,
        height: 300,
        channel: "carhackingvillage"
    });
    let player2 = new Twitch.Player("stream-2", {
        width: 400,
        height: 300,
        channel: "carhackingvillage2"
    });
    let player3 = new Twitch.Player("stream-3", {
        width: 400,
        height: 300,
        channel: "carhackingvillage3"
    });

</script>
</body>
</html>
