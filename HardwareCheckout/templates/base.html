<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Hacking Village</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
    {% block head %}{% end %}
</head>

<body>
<section class="hero is-primary is-fullheight">

    <div class="hero-head">
        <nav class="navbar">
            <div class="container">

                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="{{ url_for('main.index') }}" class="navbar-item">
                            Home
                        </a>
                        <a href="https://www.carhackingvillage.com/getting-started" class="navbar-item">
                            Tutorial
                        </a>
                        <a href="https://www.carhackingvillage.com/grimmcon-ctf" class="navbar-item">
                            CTF
                        </a>

                        {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                        {% end %}

                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                        {% end %}
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="image has-image-centered">
        <img src="https://images.squarespace-cdn.com/content/5a60c2ed017db2e8dedb82b7/1522176665220-BPB99RF7S1A7FVSYEJOZ/Screen+Shot+2018-03-27+at+12.49.42+PM.png?content-type=image%2Fpng"
             style="width: 10em;">
    </div>

    <div class="hero-body">
        {% block content %}{% end %}
    </div>
</section>

{% block scripts %}{% end %}
</body>
</html>
